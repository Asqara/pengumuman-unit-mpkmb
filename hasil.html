<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Kelulusan</title>
    <link rel="stylesheet" href="style-hasil.css">
</head>
<body>
    <nav id="navbar">
        <div id="pengumuman">
            <h1 id="judul-pengumuman"></h1>
        </div>
        <!-- <div id="info">
            <p id="sub-pengumuman"></p>
        </div> -->
    </nav>
    <div class="container">
        <div class="content-box">
            <div class="data-title" id="nama"></div>
            <div class="data-subtitle" id="nim"></div>
            <div class="data-info" id="pilihan">Unit PJK : </div>
        </div>
    </div>
    <div class="footer">
        <p id="selamat"></p>
    </div>
    <script>
        // Ambil data dari localStorage
        const data = JSON.parse(localStorage.getItem("hasilKelulusan"));
        const nav = document.getElementById("navbar");
        const judulPengumuman = document.getElementById("judul-pengumuman");
        // const subPengumuman = document.getElementById("sub-pengumuman");

        // Tampilkan data di halaman
        if (data) {
            // Menampilkan data
            document.getElementById("nama").textContent = data.nama ;
            document.getElementById("nim").textContent = data.nim ;
            document.getElementById("pilihan").textContent = "Unit PJK : "+ data.pilihan;
            

            // Menentukan status kelulusan
            if (data.status === "Lolos") {
                document.getElementById("selamat").textContent = "Selamat, Anda sudah masuk Unit!";
                nav.classList.add("nav-lulus");
                judulPengumuman.textContent = "CONGRATS HEART KEEPERS!";
                // subPengumuman.textContent = "Selamat bergabung dengan kami";
                //if(data.pilihan==="Biro Riset Pengembangan"){
                    document.getElementById("selamat").textContent = "Selamat! Kamu telah resmi menjadi bagian dari Unit PJK Heart Keepers. Seperti mawar yang merekah dalam kehangatan, kamu hadir untuk menjaga hati, meromantisasi, dan menjadi kamu yang berarti. Mari bersama menciptakan ruang yang penuh rasa, berjalan tulus dalam membersamai maba, dan menebar cinta di setiap langkah.Perjalanan bersama Heart Keepers baru saja dimulai, siap mekar dan bermakna!";
                //}
            } else {
                document.getElementById("selamat").textContent = "Maaf, Anda tidak lulus. Coba lagi tahun depan!";
                nav.classList.add("nav-tidak-lulus");
                judulPengumuman.textContent = "MOHON MAAF ANDA DINYATAKAN TIDAK LULUS SELEKSI WAWANCARA ORMAWA EKSEKUTIF PKU";
                // subPengumuman.textContent = "Anda belum berhasil kali ini.";
                //if(data.pilihan==="Biro Riset Pengembangan"){
                    document.getElementById("selamat").textContent = "Tetap Semangat! Terima kasih telah berpartisipasi dalam seleksi staff Ormawa Eksekutif PKU 2024/2025. Meski kali ini belum berhasil, jangan jadikan ini sebagai akhir dari perjalananmu. Tetaplah aktif berkontribusi untuk IPB University, karena kesempatan untuk berkembang dan berkarya masih sangat luas. Kami percaya bahwa setiap langkah yang kamu ambil adalah bagian dari proses menuju kesuksesan mu!";
                //}
            }
        } else {
            // Jika data tidak ada di localStorage
            document.body.innerHTML = "<h2>Data tidak ditemukan. Silakan kembali ke halaman utama.</h2>";
        }
    </script>
</body>
</html>
